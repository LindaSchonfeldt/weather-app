<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's raining men again</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    
    <section id="weather-container">
      <div class="weather-container-child" id="todays-weather-container"></div>
      <div class="weather-container-child" id="iconText-container"></div>
      <div class="weather-container-child" id="forecast-container"></div>
    </section>
    <div id="search"></div>
    <div class="container">
      <form id="search-form" class="search-form">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Enter city name..."
          aria-label="Search for a city"
        >
        <button type="submit">Search</button>
      </form>

      <!-- Weather display -->
      <div id="todays-weather-container"></div>

      <!-- Debug info -->
      <div class="debug-info">
        <p>Last searched city: <span id="last-searched">-</span></p>
        <p>Search status: <span id="search-status">-</span></p>
      </div>
    </div>
    
    <!-- Import both script files -->
    <script type="module" src="dist/script.js"></script>
  </body>
</html>
